<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta httlp-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>JavaScript Quiz</title>
</head>

<body>
    
    <div id="js-timer">
        <div id="timer">
            75
        </div>
    </div>

    <main class="container">
        <div id="questions-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button id="wrong" class="btn">Answer 1</button>
                <button id="wrong" class="btn">Answer 2</button>
                <button id="wrong" class="btn">Answer 3</button>
                <button id="wrong" class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>

        <div id="submit-quiz" class="hide">
            <button>Record Highscore?</button>
        </div>

        <div id="scores-page" class="hide">
            <h3>Enter Initials</h3>
            <input id="initials" type="text"/>
            <button id="submit">Submit</button>
            <li id="list"></li>
        </div> 

        <div id="game-over" class="hide">
            <h4>Time is up</h4>
            <button id="retry">Retry?</button>
        </div>

        <!-- <div id="highscores" class="hide"></div> -->
    </main>

    <script src="script.js"></script>
</body>

</html>
